apply plugin: 'com.android.library'

// Manifest version
def versionMajor = 0
def versionMinor = 1
def versionPatch = 0

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25

        versionCode versionMajor * 100 + versionMinor * 10 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
}

def repo = new File(rootDir, "docs/repository")

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = "${versionMajor}.${versionMinor}.${versionPatch}" // version
            pom.groupId = 'pl.charmas.android'   // グループ名
            pom.artifactId = 'tagview'    // ライブラリ名
        }
    }
}